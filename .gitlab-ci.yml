stages:
  - build
  - test
  - sast

variables:
  MAVEN_OPTS: "-Xmx1024m"

# ----------------------
# Build Job
# ----------------------
build_job:
  stage: build
  tags:
    - windows
  script:
    - echo "Building Java project..."
    - mvn clean package -DskipTests=true
  artifacts:
    paths:
      - target/

# ----------------------
# Test Job
# ----------------------
test_job:
  stage: test
  tags:
    - windows
  dependencies:
    - build_job
  script:
    - echo "Running tests..."
    - mvn test
  artifacts:
    paths:
      - target/

# ----------------------
# SAST Job
# ----------------------
sast_job:
  stage: sast
  tags:
    - windows
  dependencies:
    - build_job
  script:
    - echo "Running SpotBugs static analysis..."
    
    # Run SpotBugs via Maven
    - mvn com.github.spotbugs:spotbugs-maven-plugin:4.9.8.1:spotbugs

    # Convert SpotBugs XML to SARIF for GitLab SAST
    # Make sure spotbugs2sarif.bat is in the root of your repo
    - powershell -ExecutionPolicy Bypass -File ./spotbugs2sarif.ps1 target/spotbugsXml.xml gl-sast-report.json
    
  artifacts:
    reports:
      sast: gl-sast-report.json
    paths:
      - gl-sast-report.json
