name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Build (skip tests, skip checkstyle)
        run: mvn -B "-DskipTests=true" "-Dcheckstyle.skip=true" clean package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target/

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Run tests (skip checkstyle)
        run: mvn -B "-Dcheckstyle.skip=true" test

  sast:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Run SpotBugs (skip checkstyle)
        run: mvn -B "-Dcheckstyle.skip=true" com.github.spotbugs:spotbugs-maven-plugin:4.9.8.1:spotbugs

      - name: Convert SpotBugs XML to SARIF
        shell: pwsh
        run: ./spotbugs2sarif.ps1 target/spotbugsXml.xml gl-sast-report.json

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gl-sast-report.json
